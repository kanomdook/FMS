<ion-header>
  <ion-navbar>
    <ion-title>ตะกร้าสินค้า</ion-title>
    <ion-buttons end>
      <button color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
      <button color="royal" (click)="presentModal()">
        <ion-icon name="ios-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let item of basket">
    <ion-thumbnail item-left>
      <img src="{{item.logo}}">
    </ion-thumbnail>
    <h2>{{item.productName}}</h2>
    <p>{{item.desc}}</p>
    <p>ราคา: <b>{{item.price}}</b> บาท</p>
    <button clear item-right color="danger" (click)="deleteItem(item)">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-item>
</ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>ทั้งหมด <b>0.00</b> บาท</p>
    <ion-buttons end>
      <button color="royal">
        ยืนยันการสั่งซื้อ
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
